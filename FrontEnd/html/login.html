<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <script src="../js/index.js" type="text/javascript"></script>
</head>
<body>
    <div class="col-md-12 container-fluid">
       <div class="row">
          
          <div class="col-md-5" id="login-page-1">
            <h1 style="font-size: 1000%;color: white;" id="login-message" ></h1>
          </div>
          
          <div class="col-md-4" id="login-page-2">
            <form method="POST" action="../index.html" onsubmit="return loginFormValidation();">
               <table>
                   <tr>
                       <td>email:</td>
                       <td><input type="email" id="login-form-email" name="email" placeholder="type email here"></td>
                   </tr>
                   <tr>
                       <td>password:</td>
                       <td><input type="password" id="login-form-password" name="password" placeholder="type password here"></td>
                   </tr>
                   <tr>
                       <td><button style="display: inline-block;margin: auto;background-color: orange;border-radius: 5%;margin-top: 2%;"><b>Login</b></button></td>
                   </tr>
               </table>
            </form>
          </div>
          
          <div class="col-md-3" id="login-page-3">
             <h4>not yet a member</h4>
             <button class="btn btn-success btn-md"><a href="#"><b style="color: white;">sign in</b></a></button>
          </div>
       
       </div>
    </div>
</body>
</html>
